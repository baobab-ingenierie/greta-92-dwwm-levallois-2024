<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cours jQuery</title>
	<style type="text/css" media="screen">
		ul {
			margin-left: -12px;
		}

		ul.hover_bloc li {
			width: 184px;
			height: 136px;
			padding: 16px;
			list-style-type: none;
			font: 1.1em Verdana, Arial, sans-serif;
			text-align: justify;
			color: black;
			overflow: hidden;
			border: 1px solid black;
			position: relative;
			margin-bottom: 8px;
			display: inline-block;
		}

		ul.hover_bloc li img {
			position: absolute;
			width: 200px;
			height: 152px;
			top: 8px;
			left: 8px;
			border: 0px;
		}
	</style>
</head>

<body>
	<ul class="hover_bloc">
		<li><img src="pics/pyramides.jpg" />Pyramide de Khéops</li>
		<li><img src="pics/jardins.jpg" />Jardins suspendus de Babylone</li>
		<li><img src="pics/statue.jpg" />Statue chryséléphantine de Zeus</li>
		<li><img src="pics/mausolee.jpg" />Mausolée d'Halicarnasse</li>
		<li><img src="pics/temple.jpg" />Temple d'Artémis</li>
		<li><img src="pics/colosse.jpg" />Colosse de Rhodes</li>
		<li><img src="pics/phare.jpg" />Phare d'Alexandrie</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/chap_06c.js"></script>

</body>

</html>
