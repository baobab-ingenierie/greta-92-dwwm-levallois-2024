<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cours jQuery</title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 10px;
			font: 80% Verdana, Arial, sans-serif;
		}

		h1 {
			clear: both;
			font-size: 160%;
			font-weight: normal;
			margin: 0px;
			padding-top: 10px;
			padding-bottom: 15px;
		}

		ul {
			list-style-type: none;
			width: 20em;
			border: 1px solid black;
			background-color: gold;
		}

		li {
			padding: 2px;
		}
	</style>
</head>

<body>
	<h1>Les 7 merveilles du monde</h1>
	Sélectionnez un pays :
	<select id="pays">
		<option selected="selected" value="tous">Tous</option>
		<option value="egypte">Egypte</option>
		<option value="grece">Grèce</option>
		<option value="irak">Irak</option>
		<option value="turquie">Turquie</option>
	</select>
	<ul>
		<li class="item egypte">Pyramide de Khéops</li>
		<li class="item irak">Jardins suspendus de Babylone</li>
		<li class="item grece">Statue chryséléphantine de Zeus</li>
		<li class="item turquie">Mausolée d'Halicarnasse</li>
		<li class="item turquie">Temple d'Artémis</li>
		<li class="item grece">Colosse de Rhodes</li>
		<li class="item egypte">Phare d'Alexandrie</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/chap_09b.js"></script>
</body>

</html>
